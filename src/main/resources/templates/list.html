<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>리스트 페이지입니다~~</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p>리스트 페이지 입니다~</p>
<table>
  <thead>
  <tr>
    <th> 이름 </th>
    <th> 이메일 </th>
    <th> 액션 </th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td><span th:text="${user.name}"/></td>
    <td><span th:text="${user.email}"/></td>
    <td> <a th:href="@{/details/{userName}(userName=${user.name})}">상세보기</a>   <a href="/form">삭제하기</a>   </td>
  </tr>
  </tbody>
</table>
<a href="/form">또 등록하러 가기</a>

</body>
</html>
